<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  {% feed_meta %}
  {% seo %}
  <style>
    :root { --bg: #0d1117; --fg: #c9d1d9; --accent: #58a6ff; --muted: #8b949e; --border: #30363d; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
           background: var(--bg); color: var(--fg); line-height: 1.7; max-width: 720px;
           margin: 0 auto; padding: 2rem 1rem; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 { margin: 1.5em 0 0.5em; color: #e6edf3; }
    h1 { font-size: 2em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
    p { margin: 0.8em 0; }
    code { background: #161b22; padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.9em; }
    pre { background: #161b22; padding: 1em; border-radius: 6px; overflow-x: auto; margin: 1em 0; }
    blockquote { border-left: 3px solid var(--accent); padding-left: 1em; color: var(--muted); margin: 1em 0; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2em 0; }
    .meta { color: var(--muted); font-size: 0.9em; margin-bottom: 2em; }
    .meta span { margin-right: 1.5em; }
    nav { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 1px solid var(--border); }
    nav a { margin-right: 1.5em; }
    .tag { background: #161b22; padding: 0.2em 0.6em; border-radius: 12px; font-size: 0.8em; margin-right: 0.3em; }
    footer { margin-top: 3em; padding-top: 1em; border-top: 1px solid var(--border); color: var(--muted); font-size: 0.85em; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/feed.xml">RSS</a>
    <a href="https://github.com/meta-organvm">meta-organvm</a>
  </nav>
  {{ content }}
  <footer>
    <p>organvm — an eight-organ creative-institutional system</p>
    <p><a href="{{ site.baseurl }}/feed.xml">RSS Feed</a> · <a href="https://github.com/organvm-v-logos/public-process">Source</a></p>
  </footer>
</body>
</html>
