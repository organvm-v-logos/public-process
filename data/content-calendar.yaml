# content-calendar.yaml — Forward-looking content schedule
# This is the editorial calendar, distinct from the historical publication-calendar.json.
# Updated manually as essays are planned, drafted, and published.

schedule:
  essays:
    cadence: "3x/week"
    days: [monday, wednesday, friday]
  logs:
    cadence: "daily"
    days: [monday, tuesday, wednesday, thursday, friday, saturday, sunday]

