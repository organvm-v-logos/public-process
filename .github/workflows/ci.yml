name: Public Process CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public-process
        uses: actions/checkout@v6

      - name: Checkout essay-pipeline
        uses: actions/checkout@v6
        with:
          repository: organvm-v-logos/essay-pipeline
          path: _pipeline

      - name: Checkout editorial-standards
        uses: actions/checkout@v6
        with:
          repository: organvm-v-logos/editorial-standards
          path: _standards

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate frontmatter
        working-directory: _pipeline
        run: |
          python -m src.validator \
            --posts-dir ../_posts/ \
            --schema ../_standards/schemas/frontmatter-schema.yaml

      - name: Check data drift
        working-directory: _pipeline
        run: |
          python -m src.indexer \
            --posts-dir ../_posts/ \
            --output-dir ../data/
          cd ..
          if git diff --quiet data/; then
            echo "::notice::Data files are up to date"
          else
            echo "::warning::Data files are out of date â€” run the indexer locally"
            git diff --stat data/
          fi

      - name: Validate structure
        run: |
          echo "README check:"
          test -f "README.md" && echo "::notice::README.md found" || echo "::warning::No README.md found"
          echo "License check:"
          test -f "LICENSE" && echo "::notice::License file found" || echo "::warning::No license file found"

      - name: Success
        run: echo "::notice::Public Process CI passed"
